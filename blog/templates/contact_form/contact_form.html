{% block content %}
<div class="container">

<p class="intro">To send me a message fill out the form below</p>
</div>
<table>
  <form method="post">{% csrf_token %}
    <tr><td><p><label for="name">Name:</label>
      <td><input type="text" name="name" size="40"></p>
    <tr><td><p><label for="email">Your e-mail:</label>
      <td><input type="text" name="email" size="40"></p>
    <tr><td><p><label for="message">Message:</label>
      <td><textarea name="body" rows="10" cols="40" name="message" size="40"></textarea></p>
    <tr><td><input type="submit" value="Submit">
  </form>
</table>
</div>
